<div class="background">
</div>

<nav class="navbar navbar-expand-lg">
  <a routerLink="restaurants" routerLinkActive="active"  class="navbar-brand ms-2">
    <span class="fw-bold text-dark">
      Snacks
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a routerLink="restaurants" routerLinkActive="active"  class="nav-link text-dark">Restaurants</a>
      </li>
      <li class="nav-item active" *ngIf="isLoggedIn">
        <a routerLink="../userOrders" routerLinkActive="active"  class="nav-link text-dark">My Orders</a>
      </li>
      <li class="nav-item active" *ngIf="isLoggedIn && !hasRestaurant">
        <a routerLink="../registerRestaurant" routerLinkActive="active"  class="nav-link text-dark">Create Restaurant</a>
      </li>
      <li class="nav-item active" *ngIf="hasRestaurant">
        <a routerLink="../RestaurantManagement/editRestaurant" routerLinkActive="active"  class="nav-link text-dark">My Restaurant</a>
      </li>
    </ul>
  </div>
  <button *ngIf="!isLoggedIn" class="btn btn-primary me-3" (click)="handleLoginClick()">Login</button>
  
  <div *ngIf="isLoggedIn" class="d-flex me-3">
    <p class="text my-auto me-3" >Logged in as <strong class="text text-dark">{{username}}</strong></p>
    <button class="btn btn-secondary" (click)="handleLogoutClick()">Logout</button>
  </div>
  <button class="btn btn-dark me-3" routerLink="../cart">
    <i class="bi bi-cart3"></i>
  </button>
</nav>
