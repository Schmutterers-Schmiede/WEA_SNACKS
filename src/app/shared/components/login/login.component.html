<form class="container" style="margin-top: 15rem;"
  #loginForm="ngForm"
  (ngSubmit)="handleLoginClick()">

  <div class="card w-25 mx-auto p-2 d-flex align-items-center">
    <h1>Login</h1>
    <div class="container">
      <div class="card p-2 border-danger" *ngIf="errors.length !== 0" >
        <p class="text text-danger text-start my-auto" *ngFor="let error of errors">{{error}}</p>
      </div>

      <div class="form-group mt-2">
        <label for="usernameInput">Username:</label>
        <input type="text" class="form-control" name="usernameInput" name="username" placeholder="Username" [(ngModel)]="username">
      </div>
      
      <div class="form-group mt-1">
        <label for="passwordInput">Password:</label>
        <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" name="password">
      </div>
      
      <div class="container p-0 mt-3 d-flex justify-content-between">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button class="btn btn-secondary">Register</button>
      </div>
    
    </div>
  </div>

</form>
