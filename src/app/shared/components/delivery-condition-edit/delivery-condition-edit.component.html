<div class="card p-2 w-50 mx-auto mt-3 ">  

  <app-delivery-condition-list-item 
    class="mb-2"
    *ngFor="let item of restaurant.deliveryConditions" 
    [deliveryCondition]="item"
    (deleteEvent)="deleteHandler($event)"
    (updateEvent)="updateHandler($event)">
  </app-delivery-condition-list-item>

  <hr>
  
  <div class="card p-2 border-danger mb-3" *ngIf="addFormHasInputErrors()" >
    <p class="text text-danger text-start my-auto" *ngFor="let error of errors">{{error}}</p>
  </div>

  <div class="row row-cols-2 mb-2">
    <div class="form-group d-flex justify-content-between mb-2">
      <label>Distance in km:</label>
      <input type="number" [(ngModel)]="newDeliverycondition.distance">
    </div>
    <div class="form-group d-flex justify-content-between mb-2">
      <label>Delivery Cost:</label>
      <input type="number" [(ngModel)]="newDeliverycondition.deliveryCost">
    </div>
    <div class="form-group d-flex justify-content-between">
      <label>minimum Order total:</label>
      <input type="number" [(ngModel)]="newDeliverycondition.minOrderTotal">
    </div>
    <div class="form-group d-flex justify-content-between">
      <label>Free delivery at:</label>
      <input type="number" [(ngModel)]="newDeliverycondition.FreeDeliveryMinTotal">
    </div>
  </div>
  <button class="btn btn-primary w-100" (click)="addClickHandler()">Add</button>

  

</div>
