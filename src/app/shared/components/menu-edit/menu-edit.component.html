<div class="card mt-3 w-50 mx-auto p-2">
  <app-menu-edit-list-item 
    (deleteMenuItemEvent)="eventHandler()"
    (updateMenuItemEvent)="eventHandler()"
    *ngFor="let item of menu" 
    class="listItem" 
    [menuItem]="item"
    [categories]="categories"></app-menu-edit-list-item>
    <hr>
    
    <div class="card p-2 border-danger mb-3" *ngIf="addFormHasInputErrors()" >
      <p class="text text-danger text-start my-auto" *ngFor="let error of errors">{{error}}</p>
    </div>

    <div class="row row-cols-3">

      <div class="form-group d-flex flex-column">
        <label>Name:</label>
        <input type="text" [(ngModel)]="newMenuItem.name">
      </div>

      <div class="form-group d-flex flex-column">
        <label>Price:</label>
        <input type="number" [(ngModel)]="newMenuItem.price">
      </div>

      <div class="form-group d-flex flex-column mb-2">
        <label>Category:</label>

        <select [(ngModel)]="newMenuItem.category" style="height: 1.85rem;">
          <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>

      </div>

    </div>
    <div class="form-group d-flex flex-column">
      <label>Description:</label>
      <textarea [(ngModel)]="newMenuItem.description"></textarea>
    </div>
    <button class="btn btn-primary mt-3" (click)="addClickHandler()">Add</button>
</div>
