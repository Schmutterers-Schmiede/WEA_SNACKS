<form class="card p-2 w-75 mx-auto mt-3" [formGroup]="restaurantEditForm">

  <div class="form-group mb-3">  
    <label for="nameInput">Name:</label>
    <input 
      type="text" 
      id="nameInput" 
      formControlName="restaurantName"
      placeholder="{{restaurant?.name}}">
  </div>

  <div class="form-group mb-3">  
    <label for="addressInput">Address:</label>
    <input 
      type="text" 
      id="addressInput" 
      formControlName="address"
      placeholder="{{restaurant?.address}}">
  </div>

  <div class="form-group mb-3">  
    <label for="latitudeInput">GPS Latitude:</label>
    <input 
      type="text" 
      id="latitudeInput" 
      formControlName="latitude"
      placeholder="{{restaurant?.latitude}}">
  </div>

  <div class="form-group mb-3">  
    <label for="longitudeInput">GPS Longitude:</label>
    <input 
      type="text" 
      id="longitudeInput" 
      formControlName="longitude"
      placeholder="{{restaurant?.longitude}}">
  </div>

  <div class="form-group mb-3">  
    <label for="hoursInput">Hours:</label>
    <input 
      type="text" 
      id="hoursInput" 
      formControlName="hours"
      placeholder="{{restaurant?.hours}}">
  </div>

  <div class="form-group mb-3">  
    <label for="minOrderTotalInput">Minimum order total:</label>
    <input 
      type="text" 
      id="minOrderTotalInput" 
      formControlName="minOrderTotal"
      placeholder="{{restaurant?.minOrderTotal}}">
  </div>
  
</form>
