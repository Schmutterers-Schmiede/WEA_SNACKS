<form class="container" style="margin-top: 15rem;"
  #loginForm="ngForm"
  (ngSubmit)="handleRegisterClick()">

  <div class="card w-25 mx-auto p-2 d-flex align-items-center">
    <h1>Register</h1>
    <div class="container">
      <div class="card p-2 border-danger" *ngIf="errors.length !== 0" >
        <ul>
          <li *ngFor="let error of errors">
            <p class="text text-danger text-start my-auto" >{{error}}</p>
          </li>

        </ul>
      </div>

      <div class="form-group mt-2">
        <label for="usernameInput">Username:</label>
        <input type="text" class="form-control" name="usernameInput" name="username" placeholder="Username" [(ngModel)]="username">
      </div>
      
      <div class="form-group mt-1">
        <label for="passwordInput1">Password:</label>
        <input type="password" class="form-control" id="passwordInput1" [(ngModel)]="password1" name="password1">
      </div>
      
      <div class="form-group mt-1">
        <label for="passwordInput2">Repeat password:</label>
        <input type="password" class="form-control" id="passwordInput2" [(ngModel)]="password2" name="password2">
      </div>

      <div class="container d-flex justify-content-center mt-3 p-0 mb-3">

        <button class="btn btn-primary w-100" type="submit" >Register</button>
      </div>
    
    </div>
  </div>

</form>
