<div class="card shadow border-0 mb-2">
  <div class="p-3 d-flex">

    <div class="w-50">

      <h4 *ngIf="mode === 'user'" class="card-title">{{restaurantName}}</h4>
      <p class="card-text">Ordered on {{order.placedAt | date:'short'}}</p>
      <p *ngIf="mode === 'user'" class="extra">{{order.status}}</p>

      <select *ngIf="mode === 'owner'" [(ngModel)]="order.status">
        <option *ngFor="let state of orderStates" [value]="state">{{state}}</option>
      </select>
      
    </div>

    <div class="d-flex flex-row-reverse w-50 py-5">
      <button *ngIf="mode === 'owner'" class="btn btn-primary" (click)="handleUpdateClick()">Update</button>
      <button class="btn btn-secondary me-2" (click)="handleDetailsClick()">Details</button>
    </div>
  </div>
</div>
